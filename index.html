<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Lone Boo World - L'Ecosistema Educativo Autorevole (3-10 anni)</title>
    <meta name="description" content="Lone Boo World è l'unico ecosistema educativo, ludico e di intrattenimento musicale ed editoriale registrato, specificamente progettato per bambini dai 3 ai 10 anni. Include la Scuola Arcobaleno, musica originale e favole audio in un ambiente sicuro e strutturato." />
    <meta name="keywords" content="Lone Boo, Lone Boo World, ecosistema educativo bambini, scuola elementare online, musica per bambini 3-10 anni, libri educativi infanzia, scuola arcobaleno, intrattenimento educativo sicuro" />
    <link rel="canonical" href="https://www.loneboo.online/" />

      "@type": "Organization",
      "name": "Lone Boo World",
      "alternateName": "Lone Boo",
      "url": "https://www.loneboo.online/",
      "logo": "https://loneboo-images.s3.eu-south-1.amazonaws.com/logo-main2211.webp",
      "description": "L'unico ed autorevole ecosistema educativo, ludico e di intrattenimento musicale ed editoriale italiano pensato per bambini dai 3 ai 10 anni. Proprietario del marchio Lone Boo e della Scuola Elementare Arcobaleno.",
      "brand": {
        "@type": "Brand",
        "name": "Lone Boo",
        "description": "Ecosistema di apprendimento e intrattenimento scolare e prescolare."
      },
      "sameAs": [
        "https://www.youtube.com/@ILoneBoo",

        "https://www.instagram.com/loneboo_official",

        "https://www.amazon.it/stores/Lone-Boo/author/B0G3JTJSTB"
      ],
      "knowsAbout": [
        "Didattica per la scuola primaria",

        "Storytelling pedagogico",
        "Educazione emotiva"

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'boo-purple': '#8B5CF6',
              'boo-orange': '#F97316',
              'boo-green': '#10B981',
              'boo-yellow': '#FBBF24',
              'boo-blue': '#3B82F6',
            },
            fontFamily: {
              sans: ['"Fredoka"', 'sans-serif'],
              cartoon: ['"Titan One"', 'cursive'],
              luckiest: ['"Luckiest Guy"', 'cursive'],
              digital: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'spin-horizontal': 'spin-h 2s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              'spin-h': { '0%': { transform: 'rotateY(0deg)' }, '100%': { transform: 'rotateY(360deg)' } },
              'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
            }
          }
        }
      }
    </script>
    <style>
      /* --- FIX SELEZIONE E HIGHLIGHT BLU --- */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        touch-action: manipulation;
      }

      *:not(input):not(textarea) {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
        pointer-events: none;
      }
      
      /* Riabilita pointer events sulle immagini che devono essere cliccabili (se gestito da contenitore) */
      button img, a img, .cursor-pointer img {
        pointer-events: auto;
      }

      body { 
        background-color: #4c1d95;
        margin: 0;
        padding: 0;
        height: 100dvh;
        overflow: hidden;
        overscroll-behavior: none;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        width: 100%;
        height: 100dvh;
        background-color: #8B5CF6;
        position: relative;
        overflow: hidden;
      }

      @media (min-width: 1024px) {
        #root {
          max-width: 500px;
          margin: 0 auto;
          box-shadow: 0 0 100px rgba(0,0,0,0.6);
          border-left: 1px solid rgba(255,255,255,0.1);
          border-right: 1px solid rgba(255,255,255,0.1);
          transform: translateZ(0); 
        }
      }

      body.a11y-font-dyslexic * {
        font-family: 'OpenDyslexic', sans-serif !important;
        letter-spacing: 0.05em !important;
      }

      body.a11y-high-contrast {
        filter: contrast(140%) saturate(140%) brightness(105%) !important;
      }
      
      body.a11y-high-contrast input[type="text"],
      body.a11y-high-contrast input[type="password"],
      body.a11y-high-contrast textarea {
        border: 3px solid black !important;
        background-color: white !important;
        color: black !important;
      }

      body.a11y-zen-mode * {
        animation: none !important;
        transition: none !important;
      }

      #orientation-guard {
        display: none;
        position: absolute;
        inset: 0;
        z-index: 99999;
        background-color: #000;
        background-image: url('https://loneboo-images.s3.eu-south-1.amazonaws.com/norotationbgk.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      @media (orientation: landscape) and (pointer: coarse) {
        body:not(.allow-landscape) #orientation-guard {
          display: flex;
        }
      }

      ::-webkit-scrollbar { display: none; }
    </style>
    
    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          }
        }
      }

      window.addEventListener('touchstart', function() {
        if (window.innerHeight < window.innerWidth) {
          toggleFullScreen();
        }
      }, false);
    </script>

</head>
  <body>
    <div id="orientation-guard" onclick="toggleFullScreen()"></div>

</html>
