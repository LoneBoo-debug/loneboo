    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'boo-purple': '#8B5CF6',
              'boo-orange': '#F97316',
              'boo-green': '#10B981',
              'boo-yellow': '#FBBF24',
              'boo-blue': '#3B82F6',
            },
            fontFamily: {
              sans: ['"Fredoka"', 'sans-serif'],
              cartoon: ['"Titan One"', 'cursive'],
              luckiest: ['"Luckiest Guy"', 'cursive'],
            },
            animation: {
              'spin-horizontal': 'spin-h 2s linear infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              'spin-h': { '0%': { transform: 'rotateY(0deg)' }, '100%': { transform: 'rotateY(360deg)' } },
              'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } }
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      body { 
        background-color: #8B5CF6; 
        overflow-x: hidden; 
        margin: 0;
        padding: 0;
        height: 100dvh;
      }

      /* ORIENTATION GUARD CSS - BLOCCANTE PER MOBILE TOUCH */
      #orientation-guard {
        display: none;
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100dvh;
        z-index: 99999;
        background-color: #000;
        background-image: url('https://loneboo-images.s3.eu-south-1.amazonaws.com/norotationbgk.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* 
         Attiva il blocco solo se l'orientamento è landscape 
         E il corpo NON ha la classe .allow-landscape (usata per il Piano o i Video a tutto schermo)
      */
      @media (orientation: landscape) and (pointer: coarse) {
        body:not(.allow-landscape) #orientation-guard {
          display: flex;
        }
        body:not(.allow-landscape) #root {
          display: none;
        }
      }

      /* IMMERSIVE MODE: Nasconde l'header globale quando la rotazione è autorizzata */
      @media (orientation: landscape) {
        body.allow-landscape header {
          display: none !important;
        }
      }

      /* HIDE SCROLLBARS */
      ::-webkit-scrollbar { display: none; }
    </style>
    
    <script>
      function toggleFullScreen() {
        if (!document.fullscreenElement) {
          if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
          } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
            document.documentElement.webkitRequestFullscreen();
          } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
            document.documentElement.msRequestFullscreen();
          }
        }
      }

      window.addEventListener('touchstart', function() {
        if (window.innerHeight < window.innerWidth) {
          // Solo se siamo già in orizzontale cerchiamo di andare in fullscreen
          toggleFullScreen();
        }
      }, false);
    </script>
