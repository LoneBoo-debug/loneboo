
<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Chewy&family=Luckiest+Guy&family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/opendyslexic@2.1.0-beta.1/medium/OpenDyslexic.min.css" rel="stylesheet">
    
    <title>Lone Boo World - Giochi Educativi, Disegni da Colorare e Video per Bambini</title>
    <meta name="description" content="Entra nel mondo di Lone Boo: il fantasmino simpatico protagonista di giochi sicuri, disegni da colorare, video musicali e favole audio per bambini." />
    <meta name="keywords" content="Lone Boo, giochi bambini, disegni da colorare, video per bambini, favole della buonanotte, intrattenimento educativo" />
    <link rel="canonical" href="https://loneboo.online/" />

    <!-- JSON-LD Structured Data per Google Sitelinks -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Lone Boo World",
      "url": "https://loneboo.online/",
      "description": "Ecosistema digitale educativo per bambini con Lone Boo.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://loneboo.online/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "hasPart": [
        { "@type": "WebPage", "name": "Parco Giochi", "url": "https://loneboo.online/?view=PLAY" },
        { "@type": "WebPage", "name": "Cinema Lone Boo", "url": "https://loneboo.online/?view=VIDEOS" },
        { "@type": "WebPage", "name": "Accademia dei Colori", "url": "https://loneboo.online/?view=COLORING" },
        { "@type": "WebPage", "name": "Info Point", "url": "https://loneboo.online/?view=CHAT" }
      ]
    }
    </script>

    <meta property="og:title" content="Lone Boo World - Il Protagonista del Divertimento">
    <meta property="og:description" content="Giochi, musica e fantasia in un mondo sicuro per i più piccoli.">
    <meta property="og:image" content="https://loneboo-images.s3.eu-south-1.amazonaws.com/logo-main.webp">
    
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#8B5CF6" />
    <link rel="icon" type="image/png" href="https://loneboo-images.s3.eu-south-1.amazonaws.com/logo-main.webp" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'boo-purple': '#8B5CF6',
              'boo-orange': '#F97316',
              'boo-green': '#10B981',
              'boo-yellow': '#FBBF24',
              'boo-blue': '#3B82F6',
            },
            fontFamily: {
              sans: ['"Fredoka"', 'sans-serif'],
              cartoon: ['"Titan One"', 'cursive'],
              luckiest: ['"Luckiest Guy"', 'cursive'],
            },
            animation: {
              'spin-horizontal': 'spin-h 2s linear infinite',
              'float': 'float 3s ease-in-out infinite',
              'rotate-phone': 'rotate-device 2s ease-in-out infinite',
            },
            keyframes: {
              'spin-h': { '0%': { transform: 'rotateY(0deg)' }, '100%': { transform: 'rotateY(360deg)' } },
              'float': { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-10px)' } },
              'rotate-device': { 
                '0%, 10%': { transform: 'rotate(0deg)' },
                '40%, 60%': { transform: 'rotate(-90deg)' },
                '90%, 100%': { transform: 'rotate(0deg)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Fix reattività Touch */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }
      
      button, a, [role="button"] {
        cursor: pointer;
        touch-action: manipulation;
      }

      body { background-color: #8B5CF6; overflow-x: hidden; }
      .font-luckiest { font-family: 'Luckiest Guy', cursive !important; }
      body.a11y-font-dyslexic { font-family: 'OpenDyslexic', sans-serif !important; }
      
      /* Ottimizzazione Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }

      /* ORIENTATION GUARD CSS - AGGIORNATO CON IMMAGINE FULL SCREEN */
      #orientation-guard {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 99999;
        background-color: #000;
        background-image: url('https://loneboo-images.s3.eu-south-1.amazonaws.com/norotationbgk.webp');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      @media (orientation: landscape) {
        body:not(.allow-landscape) #orientation-guard {
          display: flex;
        }
        body:not(.allow-landscape) #root {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "jszip": "https://esm.sh/jszip@^3.10.1",
    "qrcode": "https://esm.sh/qrcode@^1.5.4",
    "jsqr": "https://esm.sh/jsqr@^1.4.0",
    "resend": "https://esm.sh/resend@^6.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <!-- ORIENTATION GUARD OVERLAY - SVUOTATO E BASATO SU CSS BG -->
    <div id="orientation-guard"></div>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
